<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>GOKZ Replay Viewer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/base64-string.min.js"></script>
        <script src="${BASEURL}/${RESOURCEDIR}/js/facepunch.webgame.js?v=${VERSION}"></script>
        <script src="${BASEURL}/${RESOURCEDIR}/js/sourceutils.js?v=${VERSION}"></script>
        <script src="${BASEURL}/${RESOURCEDIR}/js/replayviewer.js?v=${VERSION}"></script>
        <link type="text/css" rel="stylesheet" href="${BASEURL}/${RESOURCEDIR}/styles/mapviewer.css?v=${VERSION}" />
        <link type="text/css" rel="stylesheet" href="${BASEURL}/${RESOURCEDIR}/styles/replayviewer.css?v=${VERSION}" />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #000;
                color: #fff;
            }

            #title {
                padding-left: 24px;
            }

            #map-view {
                position: absolute;
                top: 72px;
                left: 16px;
                right: 312px;
                bottom: 16px;
                background-color: black;
            }

            #replay-list {
                position: absolute;
                width: 256px;
                right: 16px;
                top: 72px;
                bottom: 16px;
                background-color: #111;
                padding-left: 24px;
            }

            #replay-list a {
                color: #bcf;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
    <h2 id="title">GOKZ Replay Viewer</h2>
    <div id="map-view">
        <script>
            var viewer;
            window.onload = function() {
                viewer = new Gokz.ReplayViewer(document.getElementById("map-view"));
                viewer.showDebugPanel = true;
                viewer.mapBaseUrl = "${MAPSURL}";

                viewer.replayLoaded.addListener(function(replay) {
                    var mins = Math.floor(replay.time / 60);
                    var secs = replay.time - (mins * 60);
                    var secsString = secs.toFixed(3);

                    var title = replay.playerName
                        + " - " + replay.mapName
                        + " - " + mins + ":" + (secsString.indexOf(".") === 1 ? "0" : "") + secsString
                        + " [" + Gokz.GlobalMode[replay.mode].toUpperCase() + "]"
                        + " [" + (replay.teleportsUsed === 0 ? "PRO" : "NUB") + "]";

                    document.getElementById("title").innerText = title;
                    document.title = title;
                });

                var searchParams = new URLSearchParams(window.location.search);
                var replayUrl = searchParams.get("replay");

                if (replayUrl != null) {
                    viewer.isPlaying = true;
                    viewer.loadReplay(decodeURIComponent(replayUrl));
                    viewer.animate();
                } else {
                    viewer.showMessage("No replay URL provided");
                }
            }
        </script>
    </div>
    <div id="replay-list">
        <h2>Example Replays</h2>
        <h3>kz_exps_cursedjourney</h2>
        <ul>
            <li><a href="?replay=replays/kz_exps_cursedjourney/0_KZT_NRM_NUB.replay">Jak - 41:04.789</a></li>
            <li><a href="?replay=replays/kz_exps_cursedjourney/0_SKZ_NRM_NUB.replay">Sachburger - 28:10.961</a></li>
        </ul>
        <h3>kz_colors_v2</h2>
        <ul>
            <li><a href="?replay=replays/kz_colors_v2/0_SKZ_NRM_PRO.replay">burh√°c - 53:16.031</a></li>
        </ul>
        <h3>kz_reach_v2</h2>
        <ul>
            <li><a href="?replay=replays/kz_reach_v2/0_KZT_NRM_PRO.replay">Slumpfy - 1:38.516</a></li>
            <li><a href="?replay=replays/kz_reach_v2/0_SKZ_NRM_NUB.replay">Slumpfy - 1:38.336</a></li>
            <li><a href="?replay=replays/kz_reach_v2/0_SKZ_NRM_PRO.replay">Slumpfy - 1:53.344</a></li>
        </ul>
    </div>
    </body>
</html>
