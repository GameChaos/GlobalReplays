<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>GOKZ Replay Viewer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/base64-string.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="js/facepunch.webgame.js"></script>
        <script src="js/sourceutils.js"></script>
        <script src="js/replayviewer.js"></script>
        <script src="js/main.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/mapviewer.css" />
        <link type="text/css" rel="stylesheet" href="styles/replayviewer.css" />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #000;
                color: #fff;
            }

            #title {
                padding-left: 24px;
            }

            #map-view {
                position: absolute;
                top: 72px;
                left: 16px;
                right: 824px;
                bottom: 16px;
                background-color: black;
            }

            #replay-list {
                position: absolute;
                width: 768px;
                right: 16px;
                top: 72px;
                bottom: 16px;
                background-color: #111;
                padding-left: 24px;
            }

            #replay-list a {
                color: #bcf;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
    <h2 id="title">GOKZ Global Replay Viewer</h2>
    <div id="map-view">
        
    </div>
    <div id="replay-list">
        <form onsubmit = "UpdateMaptop(); return false">
            Map name:
            <input type="text" id="mapNameInput" placeholder="kz_beginnerblock_go">
            <button type="button" onclick="UpdateMaptop()">Submit</button>
        </form>
        
        <form onsubmit = "UpdateMaptop(); return false">
            Stage:
            <input type="number" id="stageInput" placeholder="0">
            <button type="button" onclick="UpdateMaptop()">Submit</button>
        </form>
        
        <select id="tpRun-dropdown" name="TP/Pro">
            <option value="true">TP</option>
            <option value="false">Pro</option>
        </select>
        
        <select id="mode-dropdown" name="Mode">
            <option value="kz_timer">KZTimer</option>
            <option value="kz_simple">SimpleKZ</option>
            <option value="kz_vanilla">Vanilla</option>
        </select>
        <table>
            <tr>
                <th>Place</th>
                <th></th>
                <th>Name</th>
                <th>Time</th>
                <th>Teleports</th>
                <th>Date</th>
                <th>Server</th>
            </tr>
        </table>
        <table id="replay-list-list">
            
        </table>
    </div>
    </body>
</html>
